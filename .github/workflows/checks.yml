name: publish

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 11

      - name: Check Types
        run: yarn typecheck
